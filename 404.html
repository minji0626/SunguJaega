<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리다이렉트 중...</title>
    <style>
        body { font-family: 'Noto Sans KR', system-ui, -apple-system, sans-serif; margin: 0; min-height: 100vh; display: grid; place-items: center; background: linear-gradient(135deg, #f5f7fb, #eef2f7); color: #1f2933; }
        .card { background: #fff; padding: 32px; border-radius: 16px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); max-width: 420px; text-align: center; }
        .card h1 { font-size: 22px; margin: 0 0 12px; }
        .card p { margin: 0 0 8px; line-height: 1.5; color: #4b5563; }
        .card small { color: #6b7280; }
    </style>
</head>
<body>
    <div class="card">
        <h1>페이지로 이동하고 있어요</h1>
        <p>요청하신 주소를 확인해 <strong>.html</strong> 확장자를 붙여 다시 이동합니다.</p>
        <small>새로고침 없이 잠시만 기다려 주세요.</small>
    </div>
    <script>
        (function redirectToHtml() {
            const path = location.pathname.replace(/\/$/, "");
            const hasHtml = /\.html$/i.test(path);
            if (hasHtml) return;
            const target = `${path || '/index'}.html${location.search}${location.hash}`;
            location.replace(target);
        })();
    </script>
</body>
</html>
